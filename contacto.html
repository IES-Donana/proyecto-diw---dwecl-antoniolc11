      <div class="containercolumn">
        <h2 class="tituloscontacto">Contactanos</h2>
        <div>
          <form action="index.html" id="formcontacto">
              <label for="nombre">Nombre: </label>
              <input type="text" name="nombre" id="nombre" pattern="^((\s?[a-zA-ZáéíóúÁÉÍÓÚñÑ]+){1,2}){1,2}" minlength="4" maxlength="30" required>
              <label for="apellidos">Apellidos: </label>
              <input type="text" name="apellidos" id="apellidos" pattern="^((\s?[a-zA-ZáéíóúÁÉÍÓÚñÑ]+){1,2}){1,2}" minlength="4" maxlength="30" required>
              <label for="telefono">Teléfono:</label>
              <input type="number" name="telefono" id="telefono">
              <label for="email">Email: </label>
              <input type="text" name="email" id="email" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required>
              <textarea name="mensaje" id="mensaje" title="text-area-formulari-contacto" aria-label="text-area-contacto" placeholder="Describe brevemente en menos de 300 carácteres tu consulta." minlength="100" maxlength="300" required></textarea><br>
              <button type="submit" id="enviar">Enviar</button>
          </form>
        </div>

        <div id="infocontacto">
          <button id="mostrardatoscontacto" onclick="document.getElementById('dialogo').showModal()">Consulta aquí nuestros datos</button>
